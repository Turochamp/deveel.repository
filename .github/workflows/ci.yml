name: Repository CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Add Sources
      run: |
        dotnet nuget add source --username USERNAME --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/deveel/index.json"
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --version-suffix $GITHUB_RUN_ID -c Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Pack NuGet
      run: dotnet pack --version-suffix $GITHUB_RUN_ID -c Release -o ./nuget
      
    - name: Push NutGet
      run: dotnet nuget push ./nuget/** -s github
